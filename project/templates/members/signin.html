{% extends "website/base.html" %}
{% block content %}
<section class="section is-medium">
  <section class="section">
    <p class="title is-2 has-text-centered">Sign into your Meal Mate account</p>
  </section>

  <form action="/members/account/signin" method="POST">
    {% csrf_token %}
    <div class="container is-max-desktop">
      <div class="columns is-centered">
        <div class="column">
          <div class="field ">
            <label for="" class="label">Username</label>
            <div class="control">
              <input type="username" placeholder="e.g. bobsmith123" class="input" name="username" required></input>
            </div>
          </div>
        </div>
      </div>
      <div class="columns is-centered">
        <div class="column">
          <div class="field ">
            <label for="" class="label">Password</label>
            <div class="control">
              <input type="password" placeholder="*******" class="input" name="password" </input>
            </div>
          </div>
        </div>
      </div>
      <div class="columns is-centered">
        <div class="column is-2">
          <div class="actions has-text-centered">
            <button type="submit" class="button is-danger is-fullwidth">
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
{% endblock %}
