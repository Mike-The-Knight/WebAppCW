{% load static %}
<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" type="text/css" href="{% static 'website/main.css' %}">
        <title>MealMate - Account Signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
              <div class="container">
                <a class="navbar-brand mr-4" href="/">MealMate</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                  <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="/">Home</a>
                  </div>
                  <!-- Navbar Right Side -->
                  <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/members/account">Account</a>
                  </div>
                </div>
              </div>
            </nav>
        </header>
        <main role="main" class="container">
            <div class="row">
                <div class="col-md-8">
                    <h3> Sign up</h3>
        
                    <form action="/members/account/signup" method="POST">
                    {% csrf_token %}
                        <label for ="">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <br>

                        <label for ="">Firstname</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter your Firstname (only letters)" required>
                        <br>

                        <label for ="">Surname</label>
                        <input type="text" id="surname" name="surname" placeholder="Enter your Surname (only letters)" required>
                        <br>
                        
                        <label for ="">Username</label>
                        <input type="text" id="username" name="username" placeholder="Create a Username (only letters and numbers)" required>
                        <br>

                        <label for ="">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a Password" required>
                        <br>

                        <label for ="">Confirm-Password</label>
                        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required>
                        <br>
                        <br>

                        <button type="submit"> Sign up </button>

                    </form>
                </div>
            </div>
        </main>
    
        <script src="" async defer></script>
    </body>
</html>
