<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MealMate - Account Signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3> Sign up</h3>
        
        <form action="/members/account/signup" method="POST">
        {% csrf_token %}
            <label for ="">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>

            <label for ="">Firstname</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your Firstname (only letters)" required>
            <br>

            <label for ="">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="Enter your Surname (only letters)" required>
            <br>
            
            <label for ="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a Username (only letters and numbers)" required>
            <br>

            <label for ="">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a Password" required>
            <br>

            <label for ="">Confirm-Password</label>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required>
            <br>
            <br>

            <button type="submit"> Sign up </button>

        </form>
        <script src="" async defer></script>
    </body>
</html>
