{% extends "website/base.html" %}
{% block content %}
    <h3>Meals</h3>
    {% for meal in meals %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2">{{ meal.author }}</a>
                    <small class="text-muted">{{ meal.date_posted | date:"F d Y" }}</small>
                </div>
                <h2><a class="article-title" href="#">{{ meal.title }}</a></h2>
                <p class="article-content">{{ meal.content }}</p>
                <p class="article-content">{{ meal.ingrediants }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock %}
